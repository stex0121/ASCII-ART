      color: rgb(255, 249, 249);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .ascii-art {
      font-family: monospace;
      white-space: pre;
      line-height: 0.7;
      font-size:16px;
     scale: 0.5;
     

      
    }.char-tirkiz{
  color: rgb(13, 12, 107);
}       
.char-bela{
  color: rgb(124, 72, 3);
} 
.char-zlatna{
  color: orange;
} 
.char-gold {
      color: rgb(255, 145, 1); /* Skoro nevidljiva zlatna */
  text-shadow:
    0 0 10px rgb(253, 144, 2),
    0 0 20px rgb(255, 145, 0),
    0 0 35px rgb(245, 139, 0);
  }
.char-zuta {
      color: rgba(5, 5, 5, 0);
     
      text-shadow: 0 0 5px rgb(0, 0, 0)
      0 0 10px rgba(0, 0, 0, 0.986);
      opacity: 0.1;
    }

  .char-black {
    
      color: rgb(5, 5, 5);
     
      text-shadow: 0 0 5px rgb(7, 7, 7)
      0 0 10px rgba(3, 3, 3, 0.986);
    }

     .gold{
      color:rgb(143, 93, 27)
     }
    .char-darkgray {
      color: rgb(12, 4, 4);
    }

    .pink {
      color: rgb(235, 170, 221);
    }

    .grey {
      color: rgb(0, 0, 0);
      opacity: 0.1;
    }

    .steel {
      color: rgb(126, 122, 115);
    }
    .crvena{
      color: rgb(255, 38, 0);
      opacity: 0.6;
    }
  </style>
</head>

    function colorAsciiArt(asciiText) {
      const colorMap = {
        '@': 'char-black',
        ':': 'char-gold',
        '%': 'pink',
        '#': 'crvena',
        '+': 'char-gold',
         
        '-': 'char-gold',
        '=': 'char-tirkiz',
        '.': 'char-zlatna',
        '&': 'char-gold',
        '^': 'char-gold',
        '(': 'steel',
        ')': 'steel'
      };

      let coloredHtml = '';
      for (const char of asciiText) {
        if (colorMap[char]) {
          coloredHtml += `<span class="${colorMap[char]}">${char}</span>`;
        } else if (char === '\n') {
          coloredHtml += '<br>';
        } else {
          coloredHtml += char;
        }
      }
      return coloredHtml;
    }
