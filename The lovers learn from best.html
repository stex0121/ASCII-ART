<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color map ASCII art</title>
  <style>
    body {
      background-color: rgba(255, 255, 255, 0.534);
      color: rgb(247, 240, 240);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      
      
      
      
    }
    
    .ascii-art {
      font-family: monospace;
      white-space: pre;
      line-height: 0.7;
      font-size:10px;
      scale:0.5 
     
    }   

    .plava1{
      color: rgb(7, 84, 156);
      
      
    }
    .plava2{
      color: rgb(3, 13, 71);
     
      
      
    }
    .plava3{
      color: rgb(10, 151, 233);
      opacity: 0.3;
      
      
    }
    .crvena{
      color: rgb(245, 29, 0);
      text-shadow: 0 0 5px rgb(177, 4, 4)
      0 0 10px rgba(141, 1, 1, 0.986);
  
     
      
    }
    .narandzasta{
      color: gold;
     
      
      
    }.bela1{
      color: rgb(255, 255, 255);
      
    }  
    .bela{
      color: rgb(255, 255, 255);
   
    }  
    .krem{
      color: rgb(214, 193, 99);
      
    }
    .crna{
      color: black;
      opacity: 0.6;
      
    }
    .pink{
      color: rgb(252, 169, 241);
    }  
    
  
    @keyframes levitate {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.levitate {
  animation: levitate 3s ease-in-out infinite;
}
  </style>
</head>
<body>
  
 <div id="ascii-container" class="ascii-art"></div>

  <script>
    function colorAsciiArt(asciiText) {
      const colorMap = {
        '#': 'crna',
        '.': 'plava3',
        '*': 'narandzasta',
        '+': 'plava3',
        '=': 'plava3',
        ':': 'crvena',
        '-': 'plava3',
        '@': 'pink',
        '%': 'narandzasta',
        '^':'crna'
      };
  
      let coloredHtml = '';
      for (const char of asciiText) {
        if (colorMap[char]) {
          coloredHtml += `<span class="${colorMap[char]}">${char}</span>`;
        } else if (char === '\n') {
          coloredHtml += '<br>';
        } else {
          coloredHtml += char;
        }
      }
      return coloredHtml;
    }
