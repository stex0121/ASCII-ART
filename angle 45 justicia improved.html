<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color map ASCII art</title>
  <style>
    body {
      background-color: #f7f1f1;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .ascii-art {
      font-family: monospace;
      white-space: pre;
      line-height: 0.9;
      font-size: 9px;
      scale: 0.5;
      zoom: 2.2;                  /* uvećaj ceo element */
      transform: scale(1.1);      /* dodatno povećaj unutar samog elementa */
      transform-origin: top left;
       
}
      
    


    .char-black {
      color: rgba(15, 15, 15, 0.2);
    }

    .char-gold {
      color: rgba(207, 122, 10, 0.85);
      text-shadow: 0 0 5px rgba(207, 122, 10, 0.6),
                   0 0 10px rgba(207, 122, 10, 0.4);
    }

    .char-darkgray {
      color: rgba(19, 18, 18, 0.4);
    }

    .pink {
      color: rgba(255, 3, 3, 0.3);
    }

    .grey {
      color: rgba(51, 50, 50, 0.3);
    }

    .steel {
      color: rgba(245, 222, 179, 0.3);
    }
  </style>
</head>
<body>

  <div id="ascii-container" class="ascii-art"></div>

    function colorAsciiArt(asciiText) {
      const colorMap = {
        '@': 'char-black',
        ':': 'char-gold',
        '%': 'char-darkgray',
        '#': 'char-black',
        '*': 'char-gold',
        '+': 'char-gold',
        '-': 'char-gold',
        '=': 'char-gold',
        '.': 'char-gold',
        '&': 'pink',
        '^': 'char-darkgray',
        '(': 'steel',
        ')': 'steel'
      };

      let coloredHtml = '';
      for (const char of asciiText) {
        if (colorMap[char]) {
          coloredHtml += `<span class="${colorMap[char]}">${char}</span>`;
        } else if (char === '\n') {
          coloredHtml += '<br>';
        } else {
          coloredHtml += char;
        }
      }
      return coloredHtml;
    }
