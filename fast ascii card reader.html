  <meta charset="UTF-8">
  <title>ASCII Tarot Card Reader</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #ffd700;
    }

    #card {
      white-space: pre-wrap;
      border: 1px solid #555;
      background: #000;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      min-height: 300px;
      color: rgb(230, 109, 241);
      overflow-x: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: 1px solid #888;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
