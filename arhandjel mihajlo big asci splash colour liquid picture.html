<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color map ASCII art</title>
  <style>
    body {
      background-color: rgb(134, 133, 133);
      color: rgb(129, 127, 127);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
body h1 {
  color: gold;
  font-size:18px
}
body p{
  color: gold;
  font-size:16px
}
    .ascii-art {
      font-family: monospace;
      white-space: pre;
      line-height: 0.7;
      font-size:9px;
     scale: 0.2;
    }   

    .plava1{
      color: rgb(7, 84, 156);
      
      
    }
    .plava2{
      color: rgb(3, 13, 71);
     
      
      
    }
    .plava3{
      color: rgb(10, 151, 233);
      
      
      
    }
    .crvena{
      color: rgb(245, 29, 0);
      text-shadow: 0 0 5px rgb(177, 4, 4)
      0 0 10px rgba(141, 1, 1, 0.986);
      opacity: 0.8;
     
      
    }
    .narandzasta{
      color: rgb(231, 172, 105);
      text-shadow: 0 0 5px rgb(194, 140, 90)
      0 0 10px rgba(218, 160, 127, 0.986);
      opacity: 0.2;
      
      
    }.bela1{
      color: rgb(255, 255, 255);
      
    }  
    .bela{
      color: rgb(255, 255, 255);
      opacity: 0.8;
    }  
      
    .crna{
      color: black;
      opacity: 0.6;
      
    }
    .pink{
      color: pink;
    }
    @keyframes levitate {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.levitate {
  animation: levitate 3s ease-in-out infinite;
}
  </style>

  <div id="ascii-container" class="ascii-art"></div>

  <script>
    function colorAsciiArt(asciiText) {
      const colorMap = {
        '#': 'crna',
        '.': 'plava2',
        '*': 'bela',
        '+': 'crvena',
        '=': 'bela',
        ':': 'crvena',
        '-': 'bela1',
        '@': 'plava1',
        '%': 'plava3',
      };
  
      let coloredHtml = '';
      for (const char of asciiText) {
        if (colorMap[char]) {
          coloredHtml += `<span class="${colorMap[char]}">${char}</span>`;
        } else if (char === '\n') {
          coloredHtml += '<br>';
        } else {
          coloredHtml += char;
        }
      }
      return coloredHtml;
    }
