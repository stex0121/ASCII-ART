    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    color: #faf7f7;
  }

  .ascii-box {
    display: inline-block;
    padding: 20px;
    background-color: transparent; /* nevidljiv */
    text-align: center;
    white-space: pre;
    font-size: 25%;
    line-height: 65%;
  }

  .levitate {
    animation: float 3s ease-in-out infinite;
    display: inline-block;
    scale: 0.9;
  }

  @keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .star  { color: red; }
  .hash  { color: rgb(243, 5, 5); }
  .at    { color: rgb(55, 96, 209); }
  .brown { color: #070707; }
</style>

  let lines = asciiText.split('\n');

  // Obrni redove vertikalno (naopako)
  lines = lines.reverse();

  // Spajanje nazad u string sa span klasama za boje, zvezdica crvena
  let html = '';
  for (const line of lines) {
    for (const ch of line) {
      if (ch === '*') {
        html += '<span class="star">*</span>';
      } else if (ch === '#') {
        html += '<span class="hash">#</span>';
      } else if (ch === '@') {
        html += '<span class="at">@</span>';
      } else if (['+', '.', '-', '='].includes(ch)) {
        html += '<span class="brown">' + ch + '</span>';
      } else {
        html += ch;
      }
    }
    html += '\n';
  }

  document.getElementById('ascii-art').innerHTML = html;
