<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #f8f1f1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    color: #ffffff;
  }

  .ascii-box pre {
    display: inline-block;
    padding: 20px;
    background-color: transparent;
    text-align: center;
    white-space: pre;
    font-size: 8px;
    line-height: 1;
    color: #fff;
  filter: blur(0.1px);
  
  }

  .levitate {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .star  { color: rgb(243, 163, 16); }
  .hash  { color: rgb(236, 194, 7); }
  .at    { color: rgb(12, 12, 12); }
  .brown { color: #0c0c0c; }
  .puls {
  color: #0ff;
  animation: pulseGlow 2s infinite ease-in-out;
}

@keyframes pulseGlow {
  0%, 100% {
    text-shadow:
      0 0 5px rgb(5, 5, 5),
      0 0 10px rgb(247, 191, 10);
    opacity: 1;
  }
  50% {
    text-shadow:
      0 0 20px rgb(14, 13, 13),
      0 0 40px rgb(238, 113, 12);
    opacity: 0.6;
  }
}
  
</style>
</head>

const lines = asciiArt.trim().split('\n'); // napravi niz linija iz stringa

let html = '';
const colorMap = {
  '@': 'at',
  '#': 'at',
  '*': 'star',
  '+': 'star',
  '.': 'at',
  '-': 'at',
  ':': 'at'
};

for (const line of lines) {
  for (const ch of line) {
    if (ch === ' ') {
      html += '&nbsp;';
    } else if (colorMap[ch]) {
      html += `<span class="${colorMap[ch]}">${ch}</span>`;
    } else {
      html += ch;
    }
  }
  html += '\n';
}
